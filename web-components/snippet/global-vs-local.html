<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:html="http://www.w3.org/1999/xhtml"
    xmlns:wc="https://github.com/nin-jin/wc"
    >
    <head>
    
        <title>global vs local</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        <link href="-mix+doc/index.css" rel="stylesheet" />
        <script src="-mix+doc/index.js?">//</script>

    </head>
    <body>
        <wc:desktop>
            <wc:spacer>
                <h1> global vs local</h1>
                <wc:js-bench_list>
                    <wc:js-bench>
                        xyz= 0
                        _bench.begin()
                            xyz= 1
                        _bench.end()
                        delete xyz
                    </wc:js-bench>
                    <wc:js-bench>
                        var xyz= 0
                        _bench.begin()
                            xyz= 1
                        _bench.end()
                    </wc:js-bench>
                </wc:js-bench_list>
            </wc:spacer>
        </wc:desktop>
    </body>
</html>
